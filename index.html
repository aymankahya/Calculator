<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./app.js" defer></script>
    </head>
    <body>
        <div id="calculator-framework">
            <div class="calculator top">
                <div id="date"></div>
                <a href="https://github.com/aymankahya" target="_blank"><img src="./images/GitHub-Mark-32px.png" id="github-logo"></a>
            </div>

            <div class="calculator screen">
                <div id="equation"></div>
                <div id="result">= 0</div>
            </div>
            <div class="calculator buttons">
                <div id="entries">
                    <div id="left">
                        <button class="button clear">C</button>
                        <button class="button special square">√</button>
                        <button class="button number seven">7</button>
                        <button class="button number four">4</button>
                        <button class="button number one">1</button>
                        <button class="button number dot">.</button>
                    </div>

                    <div id="center">
                        <button class="button special openParenthese">(</button>
                        <button class="button special percentage">%</button>
                        <button class="button number eight">8</button>
                        <button class="button number five">5</button>
                        <button class="button number two">2</button>
                        <button class="button number zero">0</button>
                    </div>

                    <div id="right">
                        <button class="button special closeParenthese">)</button>
                        <button class="button special power">x<sup style="font-size:17px">y</sup></button>                    
                        <button class="button number nine">9</button>                    
                        <button class="button number six">6</button>                    
                        <button class="button number three">3</button>         
                        <button class="button number delete">
                            <img src="./images/clear.png" id="clear">
                        </button>
                    </div>   
                    
                </div>

                <div id="operations">
                    <button class="button operation multiply">×</button>
                    <button class="button operation divide">÷</button>
                    <button class="button operation minus">-</button>
                    <button class="button operation plus">+</button>
                    <button class="button operation equal">=</button>
                    
                    
                </div>
            </div>
        </div>
    </body>
</html>
